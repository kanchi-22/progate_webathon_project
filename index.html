<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<script src="project.js" defer></script>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div id="calculatorBox">
            <div id="calScreen">
                <div id="line1" class="calLine"></div>
                <div id="line2" class="calLine"></div>
            </div>
            <div id="calKeys">
                <button class="key" id="CE">CE</button>
                <button class="key" id="Back">Back</button>
                <button class="key" id="ON">ON</button>
                <button class="key" id="OFF">OFF</button>

                <button class="key" id="1">1</button>
                <button class="key" id="2">2</button>
                <button class="key" id="3">3</button>
                <button class="key" id="+">+</button>

                <button class="key" id="4">4</button>
                <button class="key" id="5">5</button>
                <button class="key" id="6">6</button>
                <button class="key" id="-">-</button>

                <button class="key" id="7">7</button>
                <button class="key" id="8">8</button>
                <button class="key" id="9">9</button>
                <button class="key" id="*">*</button>

                <button class="key" id=".">.</button>
                <button class="key" id="0">0</button>
                <button class="key" id="=">=</button>
                <button class="key" id="/">รท</button>
            </div>            
        </div>
    </main>
    <footer>
        <p>Scientific Methods to be added in the fututre.</p>
    </footer>
</body>
</html>
